§3. NAGRODY
1. Przyrzekającym nagrodę w rozumieniu art. 921 §1 Kodeksu cywilnego
Organizator.
2. W Zadaniu przewidziano jedną nagrodę główną dla zespołu, którego rozwiązanie
zostanie najwyżej ocenione przez jury.
3. Nagroda ma charakter pieniężny i wynosi [kwota brutto, 27 777,78 zł (słownie:
dwadzieścia siedem tysięcy siedemset siedemdziesiąt siedem złotych
siedemdziesiąt osiem groszy)]. Wypłacona nagroda zostanie pomniejszona o
podatek.
4. Nagroda przyznawana jest za opracowanie najlepszego rozwiązania Zadania,
zgodnie z kryteriami oceny określonymi w §2.
5. Płatnikiem nagrody jest Operator – PROIDEA Sp. z o.o. – działający w imieniu i na
rzecz Przyrzekającego, zgodnie z art. 8 Ordynacji podatkowej.
6. Nagroda zostanie wypłacona w terminie do 7 dni od dnia podpisania przez
zwycięzców umowy przeniesienia autorskich praw majątkowych, o której mowa
w §4 niniejszego Regulaminu.
7. W przypadku zespołu składającego się z kilku osób, nagroda zostanie wypłacona
w równych częściach wszystkim członkom zespołu, chyba że wszyscy członkowie
złożą Operatorowi wspólne oświadczenie o innym podziale.
8. Nagrody przyznane w Zadaniu podlegają opodatkowaniu zgodnie z
obowiązującymi przepisami prawa.
9. Operator, jako płatnik, obliczy, pobierze i odprowadzi należny podatek od
wartości nagrody. Laureat nie ponosi dodatkowych kosztów podatkowych.
10. W przypadku niepodpisania przez zwycięzcę umowy przeniesienia praw
autorskich w terminie 7 dni od jej przekazania, zwycięzca traci prawo do nagrody,
a Przyrzekający może przyznać ją kolejnej drużynie wskazanej przez jury.
11. Nagroda nie podlega wymianie na inne świadczenia, w tym rzeczowe lub
pieniężne, ani przeniesieniu na osoby trzecie.
§4. PRAWA AUTORSKIE
1. 2. 3. 4. 5. 6. Każdy uczestnik oświadcza, że w zakresie swojego wkładu w opracowane
rozwiązanie jest jego twórcą w rozumieniu przepisów ustawy o prawie autorskim i
prawach pokrewnych oraz że przysługują mu pełne autorskie prawa majątkowe
do tego wkładu.
Uczestnicy zapewniają, że opracowane rozwiązanie jest wolne od wad prawnych
oraz nie narusza praw osób trzecich.
Zwycięzcy są zobowiązani do zawarcia z Organizatorem i Przyrzekającym umowy
o przeniesienie autorskich praw majątkowych do utworów wytworzonych w
ramach realizacji Zadania (dalej: „Umowa przeniesienia praw”).
Wzór Umowy przeniesienia praw stanowi Załącznik nr 1 do niniejszego
Regulaminu i zostanie udostępniony uczestnikom przed rozpoczęciem
Wydarzenia.
Umowa przeniesienia praw zostanie zawarta w formie pisemnej, zgodnie z art. 53
ust. 1 ustawy z dnia 4 lutego 1994 r. o prawie autorskim i prawach pokrewnych
(t.j. Dz. U. z 2025 r. poz. 24).
Przeniesienie praw obejmuje w szczególności następujące pola eksploatacji:
a) utrwalanie i zwielokrotnianie dowolną techniką (drukarską, reprograficzną,
cyfrową, audiowizualną),
b) wprowadzanie do obrotu, użyczanie lub najem egzemplarzy,
c) publiczne wystawianie, wyświetlanie, odtwarzanie, nadawanie, reemitowanie,
d) publiczne udostępnianie utworów w taki sposób, aby każdy mógł mieć do nich
dostęp w miejscu i czasie przez siebie wybranym,
e) wprowadzanie do pamięci komputera, sieci teleinformatycznych oraz baz
danych,
f) dokonywanie opracowań, modyfikacji, tłumaczeń, adaptacji i aktualizacji.
7. W przypadku utworów stworzonych przez zespół, wszyscy współtwórcy są
zobowiązani do wspólnego podpisania Umowy przeniesienia praw.
8. W przypadku odmowy podpisania Umowy przez współtwórcę , o którym mowa w
§4 pkt 7, jury wskaże kolejnego Zwycięzcę lub odstąpi od przyznania nagrody.
9. Przyrzekający nabywa autorskie prawa majątkowe z chwilą wskazaną w Umowie.
10. Po wydarzeniu prawa autorskie przeniesione zostaną przez Przyrzekającego na
rzecz Partnera po zawarciu odrębnej umowy pomiędzy Przyrzekającym a
Partnerem.
